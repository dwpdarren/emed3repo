<div class = "row">
  <div class="col-md-6">
    <h2>
      Documents
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/document">New</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="document in documents | orderBy:'lastName'" style="cursor:pointer">
        <td>
          <a ng-href="#/document/{{document._id}}">{{ document.firstName }} {{ document.lastName }} {{document.uniqueId}}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
